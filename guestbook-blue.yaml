apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-deploy-blue
  namespace: guestbook-ns
spec:
  selector:
    matchLabels:
      app: guestbook-deploy-blue
  replicas: 1
  template:
    metadata:
      labels:
        app: guestbook-deploy-blue
    spec:
      containers:
      - name: guestbookblue
        image: tenzai/guestbookblue
        ports:
          - containerPort: 3000
            name: http-server
---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-svc-blue
  namespace: guestbook-ns
spec:
  selector:
    app: guestbook-deploy-blue
  type: NodePort 
  ports:
    - name: guestbook-blue
      port: 80
      targetPort: 3000